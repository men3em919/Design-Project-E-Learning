<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .edit-btn {
            background-color: #007bff;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #a71d2a;
        }

        .block-btn {
            background-color: #f0ad4e;
        }

        .block-btn:hover {
            background-color: #ec971f;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Manage Users</h1>
    </div>
    <div class="container">
        <h2>User Management</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Courses</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Users will be loaded dynamically here -->
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>Â© 2024 E-Learning Platform. Manage Users.</p>
    </div>

    <script>
        // Fetch and display all users
        async function fetchUsers() {
            try {
                const response = await fetch('/users');
                const users = await response.json();

                const userTable = document.getElementById('userTable');
                userTable.innerHTML = ''; // Clear previous table content

                users.forEach(user => {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td>
            <select onchange="updateUserRole('${user.user_id}', this.value)">
                <option value="User" ${user.role === 'User' ? 'selected' : ''}>User</option>
                <option value="Admin" ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                <option value="Blocked" ${user.role === 'Blocked' ? 'selected' : ''}>Blocked</option>
            </select>
        </td>
        <td>${user.enrolled_courses.length > 0 ? user.enrolled_courses.join(', ') : 'No courses'}</td>
        <td class="actions">
            <button class="edit-btn" onclick="updateUserRole('${user.user_id}', 'Admin')">Set Admin</button>
            <button class="block-btn" onclick="blockUser('${user.user_id}')">Block</button>
            <button class="delete-btn" onclick="deleteUser('${user.user_id}')">Delete</button>
        </td>
    `;
    userTable.appendChild(row);
});

            } catch (error) {
                console.error('Error fetching users:', error);
                alert('Failed to fetch users.');
            }
        }

        // Update user role (Admin/User/Blocked)
        async function updateUserRole(userId, newRole) {
            try {
                const response = await fetch(`/users/${userId}/role`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: newRole })
                });

                if (response.ok) {
                    alert('Role updated successfully!');
                    fetchUsers();
                } else {
                    alert('Failed to update role.');
                }
            } catch (error) {
                console.error('Error updating role:', error);
                alert('Failed to update role.');
            }
        }

        // Block a user (change role to 'Blocked')
        async function blockUser(userId) {
            if (confirm('Are you sure you want to block this user?')) {
                try {
                    const response = await fetch(`/users/${userId}/block`, {
                        method: 'PUT'
                    });

                    if (response.ok) {
                        alert('User blocked successfully!');
                        fetchUsers();
                    } else {
                        alert('Failed to block user.');
                    }
                } catch (error) {
                    console.error('Error blocking user:', error);
                    alert('Failed to block user.');
                }
            }
        }

        // Delete user (if needed)
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`/users/${userId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('User deleted successfully!');
                        fetchUsers();
                    } else {
                        alert('Failed to delete user.');
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('Failed to delete user.');
                }
            }
        }

        // Fetch the users when the page loads
        fetchUsers();
    </script>
</body>
</html>
