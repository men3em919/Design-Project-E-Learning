<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #007bff;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add New Course</h1>
    </div>
    <div class="container">
        <h2>Add Course</h2>
        <form id="addCourseForm">
            <div class="form-group">
                <label for="courseId">Course ID</label>
                <input type="text" id="courseId" name="courseId" placeholder="Enter course ID" required>
            </div>
            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required>
            </div>
            <div class="form-group">
                <label for="courseDescription">Course Description</label>
                <textarea id="courseDescription" name="courseDescription" placeholder="Enter course description" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Add Course</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>Â© 2024 E-Learning Platform. Add Course Page.</p>
    </div>
    <script>
        document.getElementById('addCourseForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const courseId = document.getElementById('courseId').value;
            const courseName = document.getElementById('courseName').value;
            const courseDescription = document.getElementById('courseDescription').value;

            try {
                const response = await fetch('/add-course', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ courseId, courseName, courseDescription }),
                });

                const message = await response.text();
                alert(message);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });
    </script>
</body>
</html>
